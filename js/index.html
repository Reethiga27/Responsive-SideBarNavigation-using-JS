<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sideBarNavigation</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <script src="index.js"></script>
    <!--this div is for icon button-->
    <div class="menu-btn"><ion-icon name="menu-outline"></ion-icon>
    </div>
    <div class="sideBar">
        <header>
            <div class="close-btn">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
            <div class="img">
                <img src="image/pic4.webp" alt="...">
            </div>
            <h1>Reethiga</h1>
        </header>
        <div class="menu">
            <div class="item">
                <a href="#"><ion-icon name="desktop-outline"></ion-icon>Dashboard</a>
            </div>
            <div class="item">
                <a href="#" class="sub-btn" data-container="toggle-1">
                    <ion-icon name="newspaper-outline"></ion-icon>
                    Products
                    <ion-icon name="chevron-forward" class="drop-down"></ion-icon>
                </a>
                    
                <div class="submenu" id="toggle-1">
                        <a href="#" class="sub-item">Sub Item-01</a>
                        <a href="#" class="sub-item">Sub Item-02</a>
                        <a href="#" class="sub-item">Sub Item-03</a>
                </div>
            </div>
            <div class="item">
                <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
            </div>
            <div class="item">
                <a href="#" class="sub-btn" data-container="toggle-2">
                    <ion-icon name="person-outline"></ion-icon>
                    User Details
                    <ion-icon name="chevron-forward" class="drop-down"></ion-icon>
                </a>
                <div class="submenu" id="toggle-2">
                    <a href="#" class="sub-item">Sub Item-01</a>
                    <a href="#" class="sub-item">Sub Item-02</a>
                    <a href="#" class="sub-item">Sub Item-03</a>
            </div>
            </div>
            <div class="item">
                <a href="#"><ion-icon name="people-outline"></ion-icon>About Us</a>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
